<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<%@ ts prefix="ts" %>
<html>
<head>
<title>Uploading to <ts:var var="currentPath" /></title>
<link href="../corporate/FileManager.css" rel="stylesheet" type="text/css" />
</head>
  <body>
    <table width="750" border="0" cellpadding="0" cellspacing="0" align="center">
      <tr>
        <td>
          <table width="428" border="0" cellpadding="0" cellspacing="0" align="center">
            <tr>
              <td colspan="3" class="menuTopBorder"><img src="../corporate/images/spacer.gif" width="1" height="1" alt="" class="spacer" /></td>
            </tr>
            <tr>
              <td class="menuTopBorder"><img src="../corporate/images/spacer.gif" width="1" height="1" alt="" class="spacer" /></td>
              <td class="menuTopBarWithText">Upload</td>
              <td class="menuTopBorder"><img src="../corporate/images/spacer.gif" width="1" height="1" alt="" class="spacer" /></td>
            </tr>
            <tr>
              <td colspan="3" class="menuTopBorder"><img src="../corporate/images/spacer.gif" width="1" height="1" alt="" class="spacer" /></td>
            </tr>
            <tr>
              <td class="menuTopBorder"><img src="../corporate/images/spacer.gif" width="1" height="1" alt="" class="spacer" /></td>
              <td class="menuButtonBG">
                <table width="100%" border="0" cellspacing="0" cellpadding="5">
                  <tr>
                    <td align="center">
                      <p class="titleText">You may upload up to 15 files to: <ts:var var="currentPath" /><br /></p>
                    </td>
                  </tr>
                </table>
              </td>
              <td class="menuTopBorder"><img src="../corporate/images/spacer.gif" width="1" height="1" alt="" class="spacer" /></td>
            </tr>
            <tr>
              <td colspan="3" class="menuTopBorder"><img src="../corporate/images/spacer.gif" width="1" height="1" alt="" class="spacer" /></td>
            </tr>
            <tr>
              <td class="menuTopBorder"><img src="../corporate/images/spacer.gif" width="1" height="1" alt="" class="spacer" /></td>
              <td class="menuSearchBG">
                <table width="100%" height="20" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td align="right">
                      <div class="goBackLink"><a href="FileManager.cgi?action=dir_listing&path=<ts:var var='currentPath' />"><img src="../corporate/images/back.gif" width="20" height="20" border="0" alt=""/></a></div>&nbsp;
                    </td>
                    <td align="right" width="65">
                      <div class="goBackLinkText"><a href="FileManager.cgi?action=dir_listing&path=<ts:var var='currentPath' />">Go Back</a>&nbsp;&nbsp;</div>
                    </td>
                  </tr>
                </table>
              </td>
              <td class="menuTopBorder"><img src="../corporate/images/spacer.gif" width="1" height="1" alt="" class="spacer" /></td>
            </tr>
            <tr>
              <td colspan="3" class="menuTopBorder"><img src="../corporate/images/spacer.gif" width="1" height="1" alt="" class="spacer" /></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <img src="../corporate/images/spacer.gif" width="20" height="20" alt="" class="comp" /><br />
    <table border="0" cellpadding="0" cellspacing="0" align="center">
      <tr>
        <td align="center">
          <form id="frmUploadFiles" action="FileManager.cgi" method="post" enctype="multipart/form-data">
            <input type="file" name="file01" /><br />
            <input type="file" name="file02" /><br />
            <input type="file" name="file03" /><br />
            <input type="file" name="file04" /><br />
            <input type="file" name="file05" /><br />
            <input type="file" name="file06" /><br />
            <input type="file" name="file07" /><br />
            <input type="file" name="file08" /><br />
            <input type="file" name="file09" /><br />
            <input type="file" name="file10" /><br />
            <input type="file" name="file11" /><br />
            <input type="file" name="file12" /><br />
            <input type="file" name="file13" /><br />
            <input type="file" name="file14" /><br />
            <input type="file" name="file15" /><br />
            <img src="../corporate/images/spacer.gif" width="10" height="10" alt="" class="comp" /><br />
            <input name="path" type="hidden" value="<ts:var var='currentPath' />" />
            <input type="hidden" name="action" value="finalizeUploadFiles" />
            <input type="submit" value="Upload!" class="BaseButton"/>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
